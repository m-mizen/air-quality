name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install
        run: |
          npm ci
          
      - name: Add .env
        run: |
          touch .env
          echo NODE_ENV=production >> .env
          echo VUE_APP_IQAIR_API_KEY=${{ secrets.API_KEY }} >> .env
          cat .env
      
      - name: Build
        run: | 
          npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
