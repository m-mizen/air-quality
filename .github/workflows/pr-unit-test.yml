name: PR unit tests

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
          
      - name: Install and Build 🔧
        run: |
          npm ci

      - name: Run unit tests
        run: npm run test
